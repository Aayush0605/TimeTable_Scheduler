<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance - Smart Classroom Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + theme + '_theme.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Smart Classroom Scheduler</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/teacher/dashboard">Back to Dashboard</a>
                <select onchange="window.location.href='/set_theme/' + this.value" class="form-select">
                    <option value="tech" {% if theme == 'tech' %}selected{% endif %}>Tech Theme</option>
                    <option value="normal" {% if theme == 'normal' %}selected{% endif %}>Normal Theme</option>
                </select>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Mark Attendance</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="date" value="{{ today }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" name="status" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
