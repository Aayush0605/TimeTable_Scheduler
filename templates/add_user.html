<!DOCTYPE html>
<html>
<head>
    <title>Add User - Smart Classroom Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + theme + '_theme.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Smart Classroom Scheduler</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/dashboard">Back to Dashboard</a>
                <select onchange="window.location.href='/set_theme/' + this.value" class="form-select">
                    <option value="tech" {% if theme == 'tech' %}selected{% endif %}>Tech Theme</option>
                    <option value="normal" {% if theme == 'normal' %}selected{% endif %}>Normal Theme</option>
                </select>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Add New User</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" name="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="management">Management</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <select class="form-select" name="department">
                    {% for dept in departments %}
                        <option value="{{ dept }}">{{ dept }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subjects (for Teacher/Management)</label>
                <input type="text" class="form-control" name="subjects">
            </div>
            <div class="mb-3">
                <label class="form-label">Management Role (for Management)</label>
                <input type="text" class="form-control" name="management_role">
            </div>
            <div class="mb-3">
                <label class="form-label">Class ID (for Student)</label>
                <input type="text" class="form-control" name="class_id">
            </div>
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
    </div>
</body>
</html>
